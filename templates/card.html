<div style="text-align: center; font-family: Garamond;">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cardenio-modern');
        h1 {
            font-family: 'Cardenio Modern', sans-serif;
            font-size:2em;
            margin-bottom:0em;
        }
        h2 {
            margin:0em;
            font-size:1em;
            font-weight:400;
        }
        .card-background {
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
        }
        .card-txt {
            font-family: 'Cardenio Modern', sans-serif;
            font-size:1.4em;
            padding:8%;
        }
        .card-txt img {
            margin-bottom: -4px;
        }
        .weed-icon{
            position: absolute;
            bottom:4%;
            left:50%;
            transform:translateX(-50%);
        }
    </style>
    <h1>{{ title }}</h1>
    <div class="card-txt">{{ text }}</div>
    <img src="/resources/weed.svg" class="weed-icon" width="100" height="100">
</div>
